<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Robot Camera Control</title>
</head>
<body>
    <div id="render"></div>
    <div id="scene-container"></div>
    <div>
        <label for="x-slider">Height:</label>
        <input type="range" id="x-slider" min="-10" max="10" step="0.1" value="0">
        <br>
        <label for="y-slider">Pitch:</label>
        <input type="range" id="y-slider" min="-10" max="10" step="0.1" value="0">
        <br>
        <label for="z-slider">FOV:</label>
        <input type="range" id="z-slider" min="-10" max="10" step="0.1" value="5">
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
    <script src="render_robot.js"></script>
</body>
</html>
