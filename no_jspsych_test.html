<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Robot Camera Control</title>
</head>
<body>
    <div id="render"></div>
    <div id="controls-container"></div>
    <div>
        <label for="x-slider">X:</label>
        <input type="range" id="x-slider" min="-10" max="10" step="0.1" value="0">
        <br>
        <label for="y-slider">Y:</label>
        <input type="range" id="y-slider" min="-10" max="10" step="0.1" value="0">
        <br>
        <label for="z-slider">Z:</label>
        <input type="range" id="z-slider" min="-10" max="10" step="0.1" value="2">
        <br>
        <label for="pitch-slider">Pitch:</label>
        <input type="range" id="pitch-slider" min="-10" max="10" step="0.1" value="0">
        <br>
        <label for="yaw-slider">Yaw:</label>
        <input type="range" id="yaw-slider" min="-10" max="10" step="0.1" value="0">
        <br>
        <label for="fov-slider">FOV:</label>
        <input type="range" id="fov-slider" min="-10" max="10" step="0.1" value="0">
        <br>
        <button id="add-cylinder">Add Sensor</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
    <script type="importmap">
			{
				"imports": {
					"three": "./three/build/three.module.js",
					"three/addons/": "./three/examples/jsm/"
				}
			}
		</script>
    <script type="module" src="render_robot.js"></script>
</body>
</html>
